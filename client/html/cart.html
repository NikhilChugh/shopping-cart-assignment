<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart</title>
    <link rel="stylesheet" href="../scss/global.css">
    <link rel="stylesheet" href="../scss/cart.css">
    <script src="../template/header.js"></script>
    <script src="../template/footer.js"></script>
</head>
<body>
    <header-component></header-component> 
      <main id="mycart-page">
       <section class="mycart-mainContent">
       <h3>My Cart <span class="mycart-subHeading"></span></h3>
       <section class="mycart-items"></section>
       <section class="mycart-otherInfo">
         <span><img src="../static/images/lowest-price.png" alt="Lowest Price"/></span>
         <span class="mycart-infoText">You won't find it cheaper anywhere</span>
       </section>
       <section class="mycart-emptyInfo">
           <div><strong>No items in your cart</strong></div>
           <p>Your favourite items are just a click away</p>
       </section>
       </section>
       <section class="mycart-button">
         <p>Promo code can be applied on payment page</p>
         <div class="checkoutBtn-outer">
         <button type="button">
           <div class="checkoutBtn-inner">
             <div>Proceed to Checkout</div>
             <div>Rs. <span class="checkoutAmt"></span> <span>&nbsp;></span></div>
           </div>
         </button>
        </div>
       </section>
       <section class="startShopping-button">
         <button type="button">
          <div>Start Shopping</div>
         </button>
       </section>
      </main>
    <script src="../js/cart.js"></script>
</body>
</html>
