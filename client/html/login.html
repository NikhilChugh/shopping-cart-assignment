<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login on Sabka Bazaar website."/>
    <meta name="keywords" content="login sabka bazaar, signin sabka bazaar"/>
    <title>Login Page</title>
    <link rel="stylesheet" href="../scss/global.css">
    <link rel="stylesheet" href="../scss/login.css">
    <script src="../template/header.js"></script>
    <script src="../template/footer.js"></script>
</head>
<body>
    <header-component></header-component>
    <main id="login-page">
        <section class="login-heading">
        <h1>Login</h1>
        <p>Get access to your Orders, Wishlist and Recommendations.</p>
        </section>
        <section aria-label="login-form" id="form">
        <form role="login">
            <p class="form-field">
            <input type="email" name="email" id="email" autocomplete="email" class="inputField" required>
            <label for="email" class="floating-label">
                <span class="content-name">Email</span>
            </label>
            </p>
            <p class="form-field">
            <input type="password" name="password" id="password" autocomplete="off" class="inputField" required>
            <label for="password" class="floating-label">
                <span class="content-name">Password</span>
            </label>
            </p>
            <button type="submit">Login</button>
        </form>
    </section>
    </main>
    <footer-component></footer-component>
</body>
</html>
